<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section id="income-section">
            <h2>Income</h2>
            <input type="number" id="income-input" placeholder="Enter income">
            <button id="income-btn">Add Income</button>
        </section>
        <section id="expense-section">
            <h2>Expenses</h2>
            <input type="text" id="expense-name-input" placeholder="Enter expense name">
            <input type="number" id="expense-amount-input" placeholder="Enter expense amount">
            <button id="expense-btn">Add Expense</button>
        </section>
        <section id="balance-section">
            <h2>Balance</h2>
            <p id="balance-amount"></p>
        </section>
        <section id="expense-list-section">
            <h2>Expense List</h2>
            <ul id="expense-list"></ul>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
